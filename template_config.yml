# This config represents the latest values used when running the plugin-template. Any settings that
# were not present before running plugin-template have been added with their default values.

# generated with plugin_template

api_root: /pulp/
black: true
check_commit_message: true
check_gettext: true
check_manifest: true
check_stray_pulpcore_imports: true
ci_base_image: ghcr.io/pulp/pulp-ci-centos9
ci_env: {}
ci_trigger: '{pull_request: {branches: [''*'']}}'
cli_package: pulp-cli
cli_repo: https://github.com/pulp/pulp-cli.git
core_import_allowed: []
deploy_client_to_pypi: true
deploy_client_to_rubygems: true
deploy_to_pypi: true
disabled_redis_runners:
- s3
docker_fixtures: false
extra_files: []
flake8: true
flake8_ignore: []
github_org: pulp
latest_release_branch: '0.23'
lint_requirements: true
os_required_packages: []
parallel_test_workers: 8
plugin_app_label: ansible
plugin_default_branch: main
plugin_name: pulp_ansible
plugins:
- app_label: ansible
  name: pulp_ansible
post_job_template: null
pre_job_template: null
pulp_env: {}
pulp_env_azure: {}
pulp_env_gcp: {}
pulp_env_s3: {}
pulp_scheme: https
pulp_settings:
  allowed_export_paths: /tmp
  allowed_import_paths: /tmp
  ansible_api_hostname: https://pulp:443
  ansible_content_hostname: https://pulp:443/pulp/content
  ansible_signature_require_verification: false
pulp_settings_azure:
  ansible_collect_download_count: true
  ansible_collect_download_log: false
pulp_settings_gcp:
  ansible_collect_download_count: false
  ansible_collect_download_log: true
pulp_settings_s3:
  ansible_collect_download_count: true
  ansible_collect_download_log: true
pydocstyle: true
release_email: pulp-infra@redhat.com
release_user: pulpbot
stalebot: true
stalebot_days_until_close: 30
stalebot_days_until_stale: 90
stalebot_limit_to_pulls: true
supported_release_branches:
- '0.16'
- '0.18'
- '0.20'
- '0.21'
- '0.22'
sync_ci: true
test_azure: true
test_cli: true
test_deprecations: true
test_gcp: false
test_lowerbounds: true
test_performance: false
test_reroute: true
test_s3: true
use_issue_template: true

